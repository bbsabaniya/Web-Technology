<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
  </head>

  <body>
    <p><strong>Table</strong></p>
    <table border="1">
      <caption>
        Employee record
      </caption>
      <thead>
        <tr>
          <th>S.N</th>
          <th>Name</th>
          <th>Post</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Ram</td>
          <td>Full stack developer</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Hari</td>
          <td>Backend developer</td>
        </tr>
        <tr>
          <td>3</td>
          <td>Jack</td>
          <td>App developer</td>
        </tr>
      </tbody>
    </table>

    <p>tr = table row<br />td = table data<br />th = table heading</p>
  </body>
</html>
